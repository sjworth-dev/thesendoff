# Site settings
title: The Send Off
description: The definitive guide to bachelor parties in New Orleans. Golf, fishing, nightlife, and everything in between.
url: "https://thesendoffnola.com"
baseurl: ""

# SEO
author: The Send Off
twitter:
  card: summary_large_image
social:
  name: The Send Off

# Build settings
markdown: kramdown
permalink: pretty
highlighter: rouge

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
